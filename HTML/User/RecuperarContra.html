<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Recuperar Cuenta </title>

    <!-- Inicio Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Termino Bootstrap -->

    <link rel="stylesheet" href="/CSS/EstilosUser.css"><!-- Llamar Style deseado -->
    <link rel="website icon" type="png" href="/Images/LogoMangaMania.png"> <!-- Llamar el logo de la pagina -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

    <script src="/JavaScript/formRecuperar.js"></script>
</head>

<body> <!-- Cuerpo del codigo -->
    <header> <!-- Cabeza del codigo -->
        <div class="contenedor">
            <img class="logo" src="/Images/LogoMangaMania.png" alt="LogoMangaMania">
            <h1>MangaMania || Recuperar Contraseña de la cuenta</h1>
        </div>
    </header>

    <main> <!-- Codigo principal o central -->
        <nav class="navbar bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="javascript:history.back()" > <i class="bi bi-skip-backward"></i> Regresar </a>
                <a class="navbar-brand" href="/index.html"><i class="bi bi-house-fill"></i> Inicio</a>
                <a class="navbar-brand" href="/HTML/Pages/Pag Mangas.html"><i class="bi bi-book"></i> Mangas</a>
                <a class="navbar-brand" href="/HTML/Pages/Pag Categorias.html"><i class="bi bi-tags"></i> Categoria</a>
                <a class="navbar-brand" href="/HTML/Pages/Pag_Populares.html"><i class="bi bi-star"></i> Popular</a>
            </div>
        </nav> <br>
        
        <div class="contenedor container">
            <form id="formulario-recuperar" class="formulario">
                <div class="formulario__grupo" id="grupo__correo">
                    <label for="correo" class="formulario__label">Correo Electrónico</label>
                    <div class="formulario__grupo-input">
                        <input type="email" class="formulario__input" name="correo" id="correo" placeholder="correo@ejemplo.com">
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
                    <p class="formulario__input-error">Por favor, ingrese un correo electrónico válido.</p>
                </div>

                <div class="formulario__grupo formulario__grupo-btn-enviar">
                    <button type="submit" class="formulario__btn">Recuperar Cuenta</button>
                    <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Se ha enviado un correo de recuperación!</p>
                </div>

                <div class="formulario__mensaje" id="formulario__mensaje">
                    <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Correo electrónico no encontrado.</p>
                </div>
            </form>
        </div><br><br><br><br><br><br><br><br><br><br>

    </main>

    <footer> <!-- Pie de codigo -->
        <div class="contenedor">
            <img class="logo" src="/Images/LogoMangaMania.png" alt="LogoMangaMania">
            <h1>MangaMania || Recuperar Contraseña de la cuenta</h1>
        </div>
    </footer>
</body>
</html>
